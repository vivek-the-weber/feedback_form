{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static "profiles/styles.css" %}">
</head>
<body>
    <ul>
        {% for profile in all_profiles %}
            <li>
                <img src="{{ profile.profile_image.url }}">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
