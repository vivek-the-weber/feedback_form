{% extends "reviews/base.html" %}

{% block title_block %}
    Your Review
{% endblock title_block %}


{% block body_block %}
    <form action="/" method = "POST">
        {% csrf_token %}
        {% for each_field in form %}
            <div class="form-control {% if each_field.errors %}errors{% endif %}">
                {{ each_field.label_tag }}
                {{each_field}}
                {{each_field.errors}} 
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
{% endblock body_block %}
